  <script>

    const phrases = {

    function speak(text, options = {}) {

          // å¯æ„›ãã¦æ—©ã‚ã®éŸ³å£°è¨­å®š
          const baseRate = options.rate || 1.2;  // åŸºæœ¬é€Ÿåº¦ã‚’æ—©ã‚ã«
          const basePitch = options.pitch || 1.4;  // åŸºæœ¬ãƒ”ãƒƒãƒã‚’é«˜ãï¼ˆå¯æ„›ã„å£°ï¼‰
          
          // å°ã•ãªãƒ©ãƒ³ãƒ€ãƒ èª¿æ•´å€¤ï¼ˆÂ±5%ã®ç¯„å›²ã§æ§ãˆã‚ã«ï¼‰

          u.rate = Math.max(0.8, Math.min(1.5, baseRate + rateVariation));

          // æ„Ÿæƒ…ã«å¿œã˜ãŸèª¿æ•´ï¼ˆå¯æ„›ã„å£°ãƒ™ãƒ¼ã‚¹ï¼‰
          if (options.emotion === 'encouragement') {

            u.rate = Math.max(1.0, Math.min(1.5, baseRate + 0.2 + rateVariation));   // æ—©ã‚ã«
          } else if (options.emotion === 'calm') {
            u.pitch = Math.max(1.0, Math.min(1.8, basePitch - 0.2 + pitchVariation)); // å°‘ã—ä½ã‚ã ã‘ã©å¯æ„›ã
            u.rate = Math.max(0.9, Math.min(1.3, baseRate + 0.0 + rateVariation));   // æ™®é€šã®é€Ÿåº¦
          }
          
          // å¥èª­ç‚¹ã§ã®é–“ã‚’ä½œã‚‹ãŸã‚ã€ãƒ†ã‚­ã‚¹ãƒˆã‚’èª¿æ•´
          const processedText = text

          u.onend = () => {
