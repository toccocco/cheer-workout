<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>励まし筋トレタイマー</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <style>
    body { 
      font-family: "Hiragino Sans", "Yu Gothic", system-ui, -apple-system, sans-serif; 
      margin: 0; 
      padding: 12px;
      background: linear-gradient(135deg, #ffeef8 0%, #f0f8ff 50%, #fff0f8 100%);
      min-height: 100vh;
      color: #5a4b7a;
      box-sizing: border-box;
    }
    
    .container {
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
      padding: 16px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      box-sizing: border-box;
    }
    
    @media (min-width: 420px) {
      .container {
        max-width: 400px;
        padding: 24px;
        border-radius: 24px;
      }
      body {
        padding: 20px;
      }
    }
    
    h1 { 
      font-size: 18px; 
      margin-bottom: 12px; 
      text-align: center;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      line-height: 1.2;
      max-width: 100%;
      box-sizing: border-box;
    }
    
    @media (min-width: 380px) {
      h1 {
        font-size: 20px;
      }
    }
    
    @media (min-width: 420px) {
      h1 {
        font-size: 24px;
        margin-bottom: 16px;
      }
    }
    
    .title-text {
      display: inline-block;
      max-width: 100%;
    }
    
    .title-mobile {
      display: block;
    }
    
    .title-desktop {
      display: none;
    }
    
    @media (min-width: 420px) {
      .title-mobile {
        display: none;
      }
      .title-desktop {
        display: block;
      }
    }
    
    @media (max-width: 320px) {
      h1 {
        font-size: 16px;
      }
    }
    
    .row { 
      margin: 12px 0; 
      display: flex; 
      gap: 8px; 
      align-items: center; 
      flex-wrap: wrap; 
      justify-content: center;
    }
    
    @media (min-width: 420px) {
      .row {
        margin: 16px 0;
        gap: 12px;
      }
    }
    
    input { 
      width: 70px; 
      padding: 10px 12px; 
      font-size: 14px; 
      border: 2px solid #ffc1e3;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      text-align: center;
      color: #5a4b7a;
      font-weight: bold;
      box-sizing: border-box;
    }
    
    @media (min-width: 420px) {
      input {
        width: 80px;
        padding: 12px 16px;
        font-size: 16px;
        border-radius: 16px;
      }
    }
    
    input:focus {
      outline: none;
      border-color: #ff6b9d;
      box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.2);
    }
    
    label {
      font-weight: bold;
      color: #8b7aa8;
      font-size: 12px;
      white-space: nowrap;
    }
    
    @media (min-width: 420px) {
      label {
        font-size: 14px;
      }
    }
    
    button { 
      padding: 12px 20px; 
      border: none; 
      border-radius: 16px; 
      background: linear-gradient(45deg, #ff6b9d, #ff8fab);
      color: white;
      font-size: 14px; 
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
      white-space: nowrap;
    }
    
    @media (min-width: 420px) {
      button {
        padding: 14px 24px;
        font-size: 16px;
        border-radius: 20px;
      }
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #stopBtn {
      background: linear-gradient(45deg, #a8a8a8, #c0c0c0);
      box-shadow: 0 4px 15px rgba(168, 168, 168, 0.3);
    }
    
    #status { 
      margin-top: 20px; 
      font-size: 18px; 
      text-align: center;
      font-weight: bold;
      color: #ff6b9d;
      text-shadow: 0 2px 4px rgba(255, 107, 157, 0.3);
      line-height: 1.4;
      padding: 12px;
      background: rgba(255, 193, 227, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(255, 193, 227, 0.3);
      white-space: pre-line;
      box-sizing: border-box;
    }
    
    @media (min-width: 420px) {
      #status {
        margin-top: 24px;
        font-size: 22px;
        line-height: 1.6;
        padding: 16px;
        border-radius: 16px;
      }
    }
    
    #status.working {
      white-space: nowrap;
    }
    
    #msg { 
      margin-top: 20px; 
      font-size: 20px; 
      min-height: 2em; 
      text-align: center;
      background: linear-gradient(135deg, #fff, #ffeef8);
      padding: 20px;
      border-radius: 20px;
      border: 2px solid #ffc1e3;
      color: #8b7aa8;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 193, 227, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    #msg::before {
      content: '💖';
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 16px;
      opacity: 0.6;
    }
    
    .hint { 
      color: #a8a8a8; 
      font-size: 13px; 
      text-align: center;
      margin-top: 16px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
    }
    
    .working {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .completed {
      animation: celebration 0.8s ease-out;
    }
    
    @keyframes celebration {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.1) rotate(-5deg); }
      75% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="title-text title-mobile">💪 Workout Timer 🌸</span><span class="title-text title-desktop">💪 Cheer Workout Timer 🌸</span></h1>
    <div class="row">
      <label>セット数 <input id="sets" type="number" value="8" min="1" /></label>
      <label>作業(秒) <input id="work" type="number" value="45" min="5" /></label>
      <label>休憩(秒) <input id="rest" type="number" value="15" min="0" /></label>
    </div>
    <div class="row">
      <button id="startBtn">🌟 Start</button>
      <button id="stopBtn">⏸️ Stop</button>
      <button id="installBtn" hidden>📱 Add to Home</button>
    </div>
    <div class="hint">🔊 音量ONにして「Start」を押すと読み上げが動きます。ホーム画面に追加すると全画面で使えます。</div>
    <div id="status">💤 Stopped</div>
    <div id="msg"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }

    let deferredPrompt = null;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;
    });
    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.hidden = true;
    });

    let wakeLock = null;
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => {});
        }
      } catch (e) {}
    }
    function releaseWakeLock() {
      try { wakeLock?.release(); wakeLock = null; } catch(e) {}
    }
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && wakeLock) requestWakeLock();
    });

    const phrases = {
      start: [
        "いい調子、フォームを意識して！",
        "呼吸を忘れずに、丁寧に！",
        "背中の軸まっすぐ、ナイス！",
        "集中、リズムをキープ！"
      ],
      middle: [
        "その調子、継続が大切！",
        "きょうの努力は明日の自信！",
        "いいペース、そのまま続けて！",
        "体の声を聞きながら、丁寧に！"
      ],
      end: [
        "あとちょっと、ここを乗り越えたら強くなる！",
        "ここからが本番、粘ろう！",
        "最後まで気を抜かずに！",
        "最後のひと踏ん張り、頑張って！"
      ]
    };

    let running = false, currentSet = 0, timerId = null;

    function vibrate(pattern) {
      if (navigator.vibrate) navigator.vibrate(pattern);
    }

    function speak(text, options = {}) {
      return new Promise((resolve) => {
        try {
          const u = new SpeechSynthesisUtterance(text);
          u.lang = "ja-JP";
          
          // 可愛くて早めの音声設定
          const baseRate = options.rate || 1.2;  // 基本速度を早めに
          const basePitch = options.pitch || 1.4;  // 基本ピッチを高く（可愛い声）
          
          // 小さなランダム調整値（±5%の範囲で控えめに）
          const rateVariation = (Math.random() - 0.5) * 0.1;
          const pitchVariation = (Math.random() - 0.5) * 0.1;
          
          u.rate = Math.max(0.8, Math.min(1.5, baseRate + rateVariation));
          u.pitch = Math.max(1.0, Math.min(2.0, basePitch + pitchVariation));
          
          // 感情に応じた調整（可愛い声ベース）
          if (options.emotion === 'encouragement') {
            u.pitch = Math.max(1.2, Math.min(2.0, basePitch + 0.2 + pitchVariation));  // より高く
            u.rate = Math.max(1.0, Math.min(1.5, baseRate + 0.2 + rateVariation));   // 早めに
          } else if (options.emotion === 'calm') {
            u.pitch = Math.max(1.0, Math.min(1.8, basePitch - 0.2 + pitchVariation)); // 少し低めだけど可愛く
            u.rate = Math.max(0.9, Math.min(1.3, baseRate + 0.0 + rateVariation));   // 普通の速度
          }
          
          // 句読点での間を作るため、テキストを調整
          const processedText = text
            .replace(/、/g, '、　')  // 読点の後に間を追加
            .replace(/！/g, '！　')  // 感嘆符の後に間を追加
            .replace(/。/g, '。　');  // 句点の後に間を追加
          
          u.text = processedText;
          
          // 音声終了時にPromiseを解決
          u.onend = () => {
            setTimeout(resolve, 300); // 音声終了後300ms追加の間
          };
          
          u.onerror = () => {
            resolve(); // エラー時も解決して処理を続行
          };
          
          window.speechSynthesis.cancel();
          window.speechSynthesis.speak(u);
        } catch (e) {
          resolve(); // 例外時も解決
        }
      });
    }

    function getPhrase(currentSet, totalSets) {
      let phaseArray;
      const progress = currentSet / totalSets;
      
      if (progress <= 0.3) {
        phaseArray = phrases.start;  // 序盤（30%まで）
      } else if (progress <= 0.7) {
        phaseArray = phrases.middle; // 中盤（30-70%）
      } else {
        phaseArray = phrases.end;    // 終盤（70%以降）
      }
      
      return phaseArray[Math.floor(Math.random() * phaseArray.length)];
    }

    function show(text) {
      document.getElementById("msg").textContent = text;
    }

    function setStatus(text) {
      document.getElementById("status").textContent = text;
    }

    function waitSec(sec) {
      return new Promise(res => { timerId = setTimeout(res, sec * 1000); });
    }

    async function run() {
      const totalSets = parseInt(document.getElementById("sets").value, 10);
      const work = parseInt(document.getElementById("work").value, 10);
      const rest = parseInt(document.getElementById("rest").value, 10);

      running = true;
      currentSet = 0;
      setStatus("🌸 Getting Ready\nフォームを意識して");
      show("フォームを意識しよう");
      await speak("準備開始。フォームを意識しよう。", { emotion: 'calm' });
      vibrate([50]);

      await requestWakeLock();
      await waitSec(2); // 音声待機を含めて適切な間隔に短縮

      while (running && currentSet < totalSets) {
        currentSet++;
        setStatus(`💪 Set ${currentSet}/${totalSets} WORKOUT (${work}sec)`);
        document.getElementById("status").className = "working";
        const p = getPhrase(currentSet, totalSets);
        show(p);
        await speak(p, { emotion: 'encouragement' });
        await waitSec(1); // 励ましの後に少し間を置く
        vibrate([100, 50, 100]);
        await waitSec(work);
        if (!running) break;

        if (currentSet < totalSets && rest > 0) {
          setStatus(`😌 Rest Time\n${rest} sec left`);
          document.getElementById("status").className = "";
          const rp = "呼吸を整えて、次も丁寧に。";
          show(rp);
          await speak(rp, { emotion: 'calm' });
          vibrate([100]);
          await waitSec(rest);
        }
      }

      if (running) {
        setStatus("🎉 Complete! Great Job! 🎉");
        document.getElementById("status").className = "completed";
        const ep = "やり切った！すばらしい集中力！";
        show(ep);
        await speak(ep, { emotion: 'encouragement' });
        vibrate([200, 80, 200, 80, 200]);
      }
      running = false;
      releaseWakeLock();
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      if (running) return;
      run();
    });
    document.getElementById("stopBtn").addEventListener("click", () => {
      running = false;
      clearTimeout(timerId);
      window.speechSynthesis.cancel();
      setStatus("💤 停止中");
      document.getElementById("status").className = "";
      show("");
      releaseWakeLock();
    });
  </script>
</body>
</html>
